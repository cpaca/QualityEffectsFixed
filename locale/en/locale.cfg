[mod-name]
title=Quality Effects Fixed

[mod-description]
description=Quality now adds module slots in assembling machines. Forked from Andrey135296's version of the mod to fix many significant bugs.

[mod-setting-name]
qef-affects-assembling-machines=Make quality add module slots to assembling machines
qef-affects-furnaces=Make quality add module slots to furnaces
qef-affects-rocket-silos=Make quality add module slots to rocket silos ("rocket-silo" prototype - this toggle is separate from assembling machines!)
qef-affects-beacons=Make quality add module slots to beacons
qef-affects-mining-drills=Make quality add module slots to mining drills
qef-affects-labs=Make quality add module slots to labs